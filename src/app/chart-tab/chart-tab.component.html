<div class="tab-container">

    <button class="tab red" [ngClass]="{'selected': selectedTab === 0}" title="Frequency" (click)="selectedTabChange.emit(0)">
        <svg viewBox="0 0 20 20">
            <rect x="1" y="14" height="6" width="6"></rect>
            <rect x="7" y="0" height="20" width="6"></rect>
            <rect x="13" y="6" height="14" width="6"></rect>
        </svg>
    </button>

    <button class="tab green" [ngClass]="{'selected': selectedTab === 1}" title="Cumulative Ascending" (click)="selectedTabChange.emit(1)">
        <svg viewBox="0 0 20 20">
            <rect x="1" y="14" height="6" width="6"></rect>
            <rect x="7" y="8" height="12" width="6"></rect>
            <rect x="13" y="0" height="20" width="6"></rect>
        </svg>
    </button>

    <button class="tab blue" [ngClass]="{'selected': selectedTab === 2}" title="Cumulative Descending" (click)="selectedTabChange.emit(2)">        
        <svg viewBox="0 0 20 20">
            <rect x="1" y="0" height="20" width="6"></rect>
            <rect x="7" y="8" height="12" width="6"></rect>
            <rect x="13" y="14" height="6" width="6"></rect>
        </svg>
    </button>
</div>
